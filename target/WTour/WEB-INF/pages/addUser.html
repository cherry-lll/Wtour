<!DOCTYPE html>
<html  lang="cn">
<head>
    <meta charset="UTF-8">
    <title>上传视频</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<!--需要一个表单form action:后台添加视频的接口-->
<form class="layui-form layui-form-pane" id="form">
    <!--视频输入选项-->
    <div class="layui-form-item">
        <label class="layui-form-label">视频信息</label>
        <div class="layui-input-block">
            <!--
                lay-verify="required"：必填项
                lay-reqtext="视频是必填选项,岂能为空?" 必填项的提示信息
            -->
            <input type="text" name="videoPath" id="videoPath" required   lay-verify="required" lay-reqtext="视频是必填选项,岂能为空?"
                   placeholder="请输入" autocomplete="off" class="layui-input layui-disabled">
            <!--视频上传-->
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal"  id="choosevideo">选择视频</button>
                <button style="display: none;" type="button" class="layui-btn-danger layui-btn-xs remove-upload" id="delvideo">删除</button>
            </div>
        </div>
    </div>
    <!--视频的描述信息-->
    <div class="layui-form-item">
        <label class="layui-form-label">视频描述</label>
        <div class="layui-input-block">
            <input type="text"  name="videoDesc" required  lay-verify="required" autocomplete="off"   placeholder="请对视频进行描述" class="layui-input" >
        </div>
    </div>
    <!--视频封面-->
    <div class="layui-form-item">
        <label class="layui-form-label">视频封面</label>
        <div class="layui-input-block">
            <input type="text" name="coverPath" required id="coverPath" lay-verify="required"
                   lay-reqtext="视频封面是必填选项,岂能为空?" placeholder="请输入" autocomplete="off" class="layui-input layui-disabled">
            <!--图片上传-->
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal"  id="chooseimg">选择图片</button>
                <button style="display: none;" type="button" class="layui-btn-danger layui-btn-xs remove-upload" id="delimg">删除</button>
            </div>
        </div>
    </div>
    <!--submit的提交按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="submit" type="submit" class="layui-btn" lay-submit="" lay-filter="submit_video">立即提交</button>
        </div>
    </div>
</form>
</body>
<script src="/layui/layui.js"></script>
<script src="/js/Users.js"></script>
